version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8081
functions:
  atomdb:
    lang: python3
    handler: ../das-servless-functions
    image: trueagi/das:das-servless-functions
    environment:
      read_timeout: 300s
      write_timeout: 300s
      exec_timeout: 300s
      das-mongodb-name: das
      das-mongodb-port: 27018
      das-redis-port: 7000
    secrets:
      - das-mongodb-hostname
      - das-mongodb-username
      - das-mongodb-password
      - das-redis-hostname
