version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  insert-data-mongo:
    git_url: https://github.com/levisingularity/DAS-function
    git_ref: v1 #put the release tag version
    lang: python3
    handler: ../DAS-function/insert-data-mongo
    image: trueagi/das:insert-data-mongo
    environment_file:
      - mongodb-variables.yml
    # secrets:
    #   - mongodb
  insert-data-redis:
    git_url: https://github.com/levisingularity/DAS-function
    git_ref: v0.1.8 #put the release tag version
    lang: python3
    handler: ../DAS-function/insert-data-redis
    image: trueagi/das:insert-data-redis
