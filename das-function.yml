version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  atomdb:
    lang: python3
    handler: ../das-servless-functions
    image: trueagi/das:das-servless-functions
    environment:
      read_timeout: 300s
      write_timeout: 300s
      exec_timeout: 300s
      das_mongodb_name: das
      das_mongodb_port: 27018
      das_redis_port: 7000
    secrets:
      - das_mongodb_hostname
      - das_mongodb_username
      - das_mongodb_password
      - das_redis_hostname
