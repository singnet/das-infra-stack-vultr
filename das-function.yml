version: 1.0
provider:
  name: openfaas
  gateway: http://104.238.183.115:8081
functions:
  atomdb:
    lang: python3
    handler: ../das-servless-functions
    image: trueagi/das:das-servless-functions
    environment:
      read_timeout: 300s
      write_timeout: 300s
      exec_timeout: 300s
      dasmongodbname: das
      dasmongodbport: 27018
      dasredisport: 6379
    secrets:
      - dasmongodbhostname
      - dasmongodbusername
      - dasmongodbpassword
      - dasredishostname
