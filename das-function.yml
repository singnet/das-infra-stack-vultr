version: 1.0
provider:
  name: openfaas
  gateway: ${FAAS_GATEWAY:-http://localhost:8080}
functions:
  atomdb:
    lang: python3
    handler: ../das-servless-functions/das-atomdb
    image: trueagi/das:das-atom-db
    environment:
      read_timeout: 300s
      write_timeout: 300s
      exec_timeout: 300s
    secrets:
      - dasmongodbhostname
      - dasmongodbname
      - dasmongodbpassword
      - dasmongodbport
      - dasmongodbusername
      - dasredishostname
      - dasredisport
      - dasusecachedlinktypes
      - dasusecachednodes
      - dasusecachednodetypes
      - dasuserediscluster

  query-engine:
    lang: python3-http
    handler: ../das-servless-functions/das-query-engine
    image: trueagi/das:das-query-engine
    environment:
      read_timeout: 300s
      write_timeout: 300s
      exec_timeout: 300s
    secrets:
      - dasmongodbhostname
      - dasmongodbname
      - dasmongodbpassword
      - dasmongodbport
      - dasmongodbusername
      - dasredishostname
      - dasredisport
      - dasusecachedlinktypes
      - dasusecachednodes
      - dasusecachednodetypes
      - dasuserediscluster
      - dasuseredisssl
