version: 1.0
provider:
  name: openfaas
  gateway: ${FAAS_GATEWAY:-http://localhost:8080}
functions:
  query-engine:
    lang: python3-http
    image: trueagi/das:v1.3.4-queryengine
    environment:
      read_timeout: 500s
      write_timeout: 500s
      exec_timeout: 500s
      upstream_timeout: 500s
      DAS_USE_CACHED_NODES: false
      DAS_USE_CACHED_LINK_TYPES: false
      DAS_USE_CACHED_NODE_TYPES: false
    secrets:
      - dasmongodbhostname
      - dasmongodbname
      - dasmongodbpassword
      - dasmongodbport
      - dasmongodbusername
      - dasredishostname
      - dasredisport
      - dasusecachedlinktypes
      - dasusecachednodes
      - dasusecachednodetypes
      - dasuserediscluster
      - dasuseredisssl
