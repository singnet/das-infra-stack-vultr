      - redis-variables.yml
    # secrets:
    #   - redis
  list-data-mongo:
    git_url: https://github.com/levisingularity/DAS-function
    git_ref: v0.1.8 #put the release tag version
    lang: python3
    handler: ../DAS-function/list-data-mongo
    image: trueagi/das:list-data-mongo
    environment_file:
      - mongodb-variables.yml
    # secrets:
    #   - mongodb
  list-data-redis:
    git_url: https://github.com/levisingularity/DAS-function
    git_ref: v0.1.8 #put the release tag version
